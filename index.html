
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
     <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <div class="container" id="myGame">
        <header>
            <h1>Match It To Win It</h1> </header>
        <section class="score-panel">
            <ul class="stars" id="myStars"> </ul> <span  id="myMoves"></span>
            <div class="text-right">
                
                <span class="timer" id="myGameTimer">00:00:00</span>
                <div class="restart">
                    <i class="fa fa-repeat" id="resetMyGame"></i> 
                </div>
            </div>
        </section>
        <ul class="deck" id="myCardDeck"> </ul>
    </div>
    <!-- Result-->
    <div class="container" id="wonGame" title="Congratulations!"></div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
